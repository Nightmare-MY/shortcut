name: shortcut
description: A flutter plugin can create desktop shortcut not actions,currently just support android.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.nightmare.shortcut
        pluginClass: ShortcutPlugin
      ios:
        pluginClass: ShortcutPlugin

